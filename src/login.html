<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i-Soft</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link media="all" rel="stylesheet" href="css/main.css" />
  </head>
  <body class="login_page_styles register_page_styles">
    <div class="wrapper">
      <div class="container ">
        <div class="head-login">
          <div class="logo">
            <a href="#">
              <img src="img/logo.png" alt="" />
            </a>
          </div>
          <!-- <ul class="leng-list">
						<li class="active"><a href="#">En</a></li>
						<li><a href="#">Ru</a></li>
						<li><a href="#">He</a></li>
					</ul> -->
        </div>
        <div class="login-two-columns">
          <div class="col">
            <form class="registration-form">
              <div class="head-form">
                <h2>Login</h2>
              </div>

              <div class="row">
                <div class="input-holder">
                  <!-- add class active on click LABEL -->
                  <label class="active" for="email-1"
                    >Email <mark>&#10033;</mark></label
                  >
                  <input type="text" name="name" id="email-1" />
                </div>
              </div>
              <div class="row">
                <div class="input-holder">
                  <label class="active" for="password-1"
                    >Password <mark>&#10033;</mark></label
                  >
                  <input type="password" name="password" id="password-1" />
                </div>
              </div>
              <!-- <div class="forgot-holder text-center">
								<a href="#" class="green-text">Forgot password?</a>
							</div>
							
							<div class="row">
								<img src="img/captcha.jpg" alt="captcha">
							</div> -->
              <div class="row">
                <a href="#" class="btn registration-form-submit">Sign in</a>
                <!-- <a href="#" class="btn btn-no-bg">Register</a> -->
              </div>
              <script>
                (function() {
                  const signInBtn = document.getElementsByClassName(
                    "registration-form-submit"
                  )[0];

                  signInBtn.addEventListener("click", e => {
                    e.preventDefault();

                    const login = document.getElementById("email-1").value;
                    const password = document.getElementById("password-1")
                      .value;
                    let body = { login, password };
                    body = JSON.stringify(body);

                    const requestOptions = {
                      method: "POST",
                      credentials: "include",
                      //mode: 'no-cors',
                      body
                    };
                    const url = "https://fs30.chisw.us/api/login";

                    fetch(url, requestOptions)
                      .then(res => res.json())
                      .then(data => {
                        console.log("data ===>>>", data);
                        const { role, token } = data;
                        //document.cookie = `token=${token}; domain=fs30.chisw.us; path =/; secure=true`;
                        window.location = "https://fs30.chisw.us/";
                      })
                      .catch(err => console.log(err));
                  });
                })();
              </script>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
